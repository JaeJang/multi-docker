sudo: required
services:
  - docker

before_install:
  - docker build -t jaejang/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jaejang/react-test npm test

after_success:
  - docker build -t jaejang/multi-client ./client
  - docker build -t jaejang/multi-nginx ./server
  - docker build -t jaejang/multi-server ./server
  - docker build -t jaejang/multi-worker ./worker
  #Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push jaejang/multi-client
  - docker push jaejang/multi-nginx
  - docker push jaejang/multi-server
  - docker push jaejang/multi-worker